<mat-form-field class="{{getClass()}}" [appearance]="getAppearance()" (click)="$event.stopPropagation()">
  <mat-label *ngIf="getLabel()"> {{ getLabel() }} </mat-label>
  <input matInput type="text" [formControl]="input" [placeholder]="getPlaceholder()"/>
  <mat-hint *ngIf="getCaption()" [align]="'end'"> {{getCaption()}} </mat-hint>
  <mat-error *ngIf="hasError()">{{getErrorMessage()}}</mat-error>
</mat-form-field>
