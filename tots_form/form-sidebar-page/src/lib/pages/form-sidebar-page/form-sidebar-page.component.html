<div class="form-sidebar-container">
    <div class="form-sidebar-left">
        <h1 class="form-sidebar-title">{{config.title}}</h1>

        <div class="form-sidebar-items">
            <div *ngFor="let item of config.items" class="form-sidebar-item" [ngClass]="{'active': item.isSelected}" (click)="onClickItem(item)">
                <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
                <div class="item-contain">
                    <p class="title">{{item.title}}</p>
                    <p *ngIf="item.subtitle" class="subtitle">{{item.subtitle}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-sidebar-right">
        <div *ngIf="selectedItem && selectedItem.isLoading" class="form-sidebar-loading">Loading...</div>
        <tots-form *ngIf="selectedItem && (selectedItem.isLoading == undefined||!selectedItem.isLoading)" #form [fields]="selectedItem.fields" [item]="selectedItem.item" (onAction)="onActionForm($event)" [autoSave]="true"></tots-form>
    </div>
</div>
